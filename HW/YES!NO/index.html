<!DOCTYPE html>
<html>
    <head>
        <title>
            YES||NO.Game
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="w3-display-topmiddle ">
            <h1 class ="yes" style="color:black;font-size: 60px;font-weight:650;"> 
                <span style="color: #00ff00;">YES</span>/<span style="color: #de1212;">NO</span>
            </h1>
            <main style="font-weight:500;font-size: 15px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">"Are you feeling too confused to make a decision? Let's spin the wheel and let it make the decision for you."</main>
        </div>
        <div class="w3-display-middle">
        <div class="container">
            <div class="spinBtn">Spin!</div>
            <div class="wheel">
                <div class="yn" style="--num:1; --color:#00ff00;"><span>YES</span>
                </div>  
                <div class="yn" style="--num:2; --color:rgb(255, 64, 0);"><span>NO</span>
                </div> 
                <div class="yn" style="--num:3; --color:#00ff00;"><span>YES</span>
                </div>  
                <div class="yn" style="--num:4; --color:rgb(255, 64, 0);"><span>NO</span>
                </div> 
                <div class="yn" style="--num:5; --color:#00ff00;"><span>YES</span>
                </div>
                <div class="yn" style="--num:6; --color:rgb(255, 64, 0);"><span>NO</span>
                </div>      
            </div>
        </div>
    </div>
    </body>
</html>
