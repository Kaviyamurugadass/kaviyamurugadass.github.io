<!DOCTYPE html>
<html>
    <head>
        <title>
            YES||NO.Game
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div>
        <h1 id="yn"> YES/NO </h1>
        </div>
        <div class="container">
            <div class="spinBtn">Spin!</div>
            <div class="wheel">
                <div class="yn" style="--num:1; --color:#00ff00;"><span>YES</span>
                </div>  
                <div class="yn" style="--num:2; --color:rgb(255, 64, 0);"><span>NO</span>
                </div> 
                <div class="yn" style="--num:3; --color:#00ff00;"><span>YES</span>
                </div>  
                <div class="yn" style="--num:4; --color:rgb(255, 64, 0);"><span>NO</span>
                </div> 
                <div class="yn" style="--num:5; --color:#00ff00;"><span>YES</span>
                </div>
                <div class="yn" style="--num:6; --color:rgb(255, 64, 0);"><span>NO</span>
                </div>      
            </div>
        </div>
    </body>
</html>
